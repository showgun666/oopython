
<table>
    <tr>
        <th>Entry</th>
        <th>Name</th>
        <th>Score</th>
    </tr>
    {% for i in range(leaderboard | length) %}
        {% if i < leaderboard | length  %}
            <tr>
                <td> {{ i + 1 }} </td>
                <td> {{ leaderboard[i][0] }} </td>
                <td> {{ leaderboard[i][1] }} </td>
            </tr>
        {% endif %}
    {% endfor %}
</table>
