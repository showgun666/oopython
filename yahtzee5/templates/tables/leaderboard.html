
<table>
    <tr>
        <th>Score</th>
        <th>Name</th>
    </tr>
    {% for i in range(sorted_leaderboard | length) %}
        {% if i < sorted_leaderboard | length  %}
            <tr>
                <td> {{ sorted_leaderboard[i][0] }} </td>
                <td> {{ sorted_leaderboard[i][1] }} </td>
            </tr>
        {% endif %}
    {% endfor %}
</table>
