<form role="form" method="POST" action="{{ url_for('roll_selected_dice') }}">
    <div class="form-group row">
        <label for="value">Select dice to roll</label>
        <div class="select-die-box">
            <input type="checkbox" id="die1" value="0" name="die1" class="form-control" />
        </div><div class="select-die-box">
            <input type="checkbox" id="die2" value="1" name="die2" class="form-control" />
        </div><div class="select-die-box">
            <input type="checkbox" id="die3" value="2" name="die3" class="form-control" />
        </div><div class="select-die-box">
            <input type="checkbox" id="die4" value="3" name="die4" class="form-control" />
        </div><div class="select-die-box">
            <input type="checkbox" id="die5" value="4" name="die5" class="form-control" />
        </div>
    </div>
    <button type="submit" class="btn btn-default">Roll</button>
</form>
